<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator | The Odin Project</title>
    </head>
    <body>
        <h2 id="firstOperand"></h2>
        <h2 id="operation"></h2>
        <h2 id="secondOperand"></h2>
        <ul class="digits">
            <li>
                <button>0</button>
            </li>
            <li>
                <button>1</button>
            </li>
            <li>
                <button>2</button>
            </li>
            <li>
                <button>3</button>
            </li>
            <li>
                <button>4</button>
            </li>
            <li>
                <button>5</button>
            </li>
            <li>
                <button>6</button>
            </li>
            <li>
                <button>7</button>
            </li>
            <li>
                <button>8</button>
            </li>
            <li>
                <button>9</button>
            </li>
        </ul>
        <ul class="operations-buttons">
            <li>
                <button>+</button>
            </li>
            <li>
                <button>-</button>
            </li>
            <li>
                <button>*</button>
            </li>
            <li>
                <button>/</button>
            </li>
            <li>
                <button>=</button>
            </li>
        </ul>
        <button id="clear">Clear</button>
        <script src="script.js"></script>
    </body>
</html>
