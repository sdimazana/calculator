<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator | The Odin Project</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <h2 id="display"></h2>
            <div id="all-buttons">
                <div id="non-operation-buttons">
                    <ul id="misc-buttons">
                        <li>
                            <button>AC</button>
                        </li>
                        <li>
                            <button>+/-</button>
                        </li>
                        <li>
                            <button>%</button>
                        </li>
                    </ul>
                    <ol id="digit-buttons">
                        <li>
                            <button>9</button>
                        </li>
                        <li>
                            <button>8</button>
                        </li>
                        <li>
                            <button>7</button>
                        </li>
                        <li>
                            <button>6</button>
                        </li>
                        <li>
                            <button>5</button>
                        </li>
                        <li>
                            <button>4</button>
                        </li>
                        <li>
                            <button>3</button>
                        </li>
                        <li>
                            <button>2</button>
                        </li>
                        <li>
                            <button>1</button>
                        </li>
                        <li>
                            <button id="decimal">.</button>
                        </li>
                        <li>
                            <button id="zero-button">0</button>
                        </li>
                    </ol>
                </div>
                <ul id="operations-buttons">
                    <li>
                        <button id="plus-sign">+</button>
                    </li>
                    <li>
                        <button id="sub-sign">-</button>
                    </li>
                    <li>
                        <button id="mult-sign">×</button>
                    </li>
                    <li>
                        <button id="div-sign">➗</button>
                    </li>
                    <li>
                        <button id="equal-sign">=</button>
                    </li>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
